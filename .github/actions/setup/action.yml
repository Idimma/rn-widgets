name: Setup
description: "Reusable action for setting up Node.js and installing dependencies"

inputs:
  node-version-file:
    description: "File specifying the Node.js version"
    required: false
    default: ".nvmrc"

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: ${{ inputs.node-version-file }}

    - name: Cache dependencies
      id: npm-cache
      uses: actions/cache@v3
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/package.json', '!node_modules/**') }}
        restore-keys: |
          ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          ${{ runner.os }}-npm-

    - name: Install dependencies
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash
